<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KotakEngine</title>
    <style>
        /* Odstranění všech okrajů a zamezení scrollbarům */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Skryje posuvníky hlavní stránky */
            background-color: black;
        }

        /* Iframe přes celou obrazovku */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="">https://kotakovec.github.io/kotakengine/viditelny.html</iframe>

</body>
</html>
